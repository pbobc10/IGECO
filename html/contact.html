                            </div>
                            <div class="form-group">
                                <label for="telephone" class=" col-sm-3 text-capitalize">Adresse </label>
                                <div class="col-sm-9">
                                    <textarea class="form-control" id="adresse" rows="4" cols="50"></textarea>
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="telephone" class=" col-sm-3 text-capitalize">Telephone  </label>
                                <div class="col-sm-9">
                                    <input type="tel" class="form-control" id="telephone">
                                </div>
                            </div>

                        </div>
                        <div class="row">
                            <div class="form-group">
                                <label for="sujet" class=" col-sm-3 text-capitalize">Sujet <span class="red">*</span> </label>
                                <div class="col-sm-9">

                        <div class="row">

                            </div>
                        </div>
                        <div class="form-group">

        <!--  SHOW BUTTON GO TO TOP -->
        <script>
            // When the user scrolls down 20px from the top of the document, show the button
            window.onscroll = function() {scrollFunction()};

            function scrollFunction() {
                if (document.body.scrollTop > 20 || document.documentElement.scrollTop > 20) {
                    document.getElementById("myBtn").style.display = "block";
                } else {
                    document.getElementById("myBtn").style.display = "none";
                }
            }

            // When the user clicks on the button, scroll to the top of the document
            function topFunction() {
                document.body.scrollTop = 0;
                document.documentElement.scrollTop = 0;
            }
        </script>

    </body>
